<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="img" src="./eisenhower-matrix.jpg"><a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <div class="main-content">
    <p class="add-item-block"><label class="label new_task_label" for="new-task">Add Item</label>
      <div class="task-row-wrapper"><input id="new-task" class="input task input_task" type="text"><button class="button">Add</button></div>
    </p>
    <h3 class="h3">Todo</h3>
    <ul class="tasks-list" id="incompleteTasks">
      <li class="existing-task-wrapper"><input type="checkbox" class="input checkbox"><label class="label task">Pay Bills</label>
                                        <input type="text" class="input task input_task"><button class="button edit_button">Edit</button>
                                        <button class="button delete_button"><img class="icon" src="./remove.svg"></button>
      </li>
      <li class="existing-task-wrapper edit_mode"><input type="checkbox" class="input checkbox"><label class="label task">Go Shopping</label>
                                                  <input type="text" value="Go Shopping" class="input task input_task">
                                                  <button class="button edit_button">Save</button><button class="button delete_button">
                                                  <img class="icon" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="h3">Completed</h3>
    <ul class="tasks-list" id="completed-tasks">
      <li class="existing-task-wrapper"><input type="checkbox" class="input checkbox" checked><label class="label task">See the Doctor</label>
                                        <input type="text" class="input task input_task"><button class="button edit_button">Edit</button>
                                        <button class="button delete_button"><img class="icon" src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
